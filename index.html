<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Image</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/boostrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/boostrap.bundle.min.js"></script>
</head>

<body>

<div class="container mt-4">

	<h1 class="text-center">Bootstrap Images and Alignment</h1>
	<h2>Images</h2>
	<p>Here are examples of images styled using Bootstrap's image classes:</p>

	<div class="container mt-3">
		<h4>Fluid Image</h4>
		<img src="Screenshot 2024-09-12 102515.png" class="img-fluid mx-auto d-block mt-5 mb-5" alt="Fluid Image" width="1100"height="500">
	</div>

	<div class="container">
			<h4>Rounded Corners</h4>
			<img src="Screenshot 2024-09-12 102516.png" class="rounded mb-5"alt="Rounded Corners"width="304"height="236">
		</div>

	<div class="container">
		<img src="RDT_20241025_1438531964112006233865392.jpg"class="rounded-circle float-start"alt="Rounder Circle"width="304"height="236">
	</div>

	<div class="container">
		<img src="Screenshot 2024-10-10 200611.png"class="img-thumbnail float-end"alt="Thumbnail Image"width="304"height="236">
	</div>



</div>




</body>
</html>
